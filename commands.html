<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
    <script>
        Office.initialize = function (reason) {
            // Инициализация команд для десктопной версии
        };

        // Функция для быстрого вызова AI ассистента
        function quickAIAction(event) {
            Word.run(async (context) => {
                try {
                    // Просто открываем панель надстройки
                    event.completed();
                } catch (error) {
                    console.error('Quick action error:', error);
                    event.completed();
                }
            });
        }

        // Регистрируем функции для десктопной версии
        Office.actions.associate("quickAIAction", quickAIAction);
    </script>
</body>
</html>
